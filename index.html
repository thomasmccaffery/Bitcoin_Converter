<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Light-Weight Bitcoin Converter</title>
	<meta content="width=device-width,minimum-scale=1,maximum-scale=1" name="viewport">

     	<link rel="stylesheet" href="css/main.css">

</head>
<body>
	<div id="logo">
		<img src="img/Logo.png" />
	</div>

	<!-- Inputs of USD, BTC -->
	<div id="Inputs">
		<div class="input-prepend right">
  			<span class="add-on rounded">$</span>
			<input id="USDval" name="USDval" class="rounded" type="text" required="" onKeyUp="XChange(this.value,1);">
		</div>
		<div class="input-prepend left">
			<span class="add-on rounded">à¸¿</span>
			<input id="BTCval" name="BTCval" class="rounded" type="text" required="" onKeyUp="XChange(this.value,2);">
		</div>
		<div id="loading" style="display:none;">
    			Loading, Please Wait....
    			<img src="img/ajax-loader.gif" alt="Loading" />
		</div>
	</div> <!-- End Inputs -->		  
</body>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/main.js"></script>

</html>
