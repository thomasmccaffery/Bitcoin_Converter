<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Basic Bitcoin Converter</title>
	<meta content="width=device-width,minimum-scale=1,maximum-scale=1" name="viewport">

     	<link rel="stylesheet" href="css/main.css">

</head>
<body>
	<div class="container"><center>
		Simple Bitcoin Converter (Pre-UI)

		<!-- Inputs of USD, BTC -->
		<div class="input-prepend">
  			<span class="add-on">$</span>
			<input id="USDval" name="USDval" class="span4" size="18" type="text" style="font-size: 19px;" required="" onKeyUp="XChange(this.value,1);">
		</div>
		<div class="input-prepend">
			<span class="add-on">à¸¿</span>
			<input id="BTCval" name="BTCval" class="span4" size="18" type="text" style="font-size: 19px;" required="" onKeyUp="XChange(this.value,2);">
		</div>
		<div id="loading" style="display:none;">
    			Loading, Please Wait....
    			<img src="img/ajax-loader.gif" alt="Loading" />
		</div>

		  
        </center></div> <!-- /container -->
	</body>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/main.js"></script>
</html>
